<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoltAuto</title>
    <link rel="stylesheet" href="style/style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="shortcut icon" href="img/logo.jpg" type="img/jpeg">
</head>
<body>
    <header>
        <div class="gauche">
            <img class="logo" src="img/logo.jpg" alt="logo">
            <h1>.VoltAuto</h1>
        </div>
        <div class="centre">
            <a href="accueil.html" class="trait">Accueil</a>
            <a href="vehicule.html" class="trait">Nos Véhicules</a>
            <a href="plus.html" class="trait">En Savoir Plus</a>
            <a href="reserver.html" class="trait">Réserver</a>
        </div>
        <div class="droit">
            <a href="compte.html"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#FFD700" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg></a>
        </div>
    </header>

    <main>
        <div class="form-container">
            <form class="reservation-form">
              <div class="form-row">
                <div class="form-group">
                  <label for="prenom">Prénom</label>
                  <input type="text" id="prenom" placeholder="Votre prénom">
                </div>
                <div class="form-group">
                  <label for="nom">Nom</label>
                  <input type="text" id="nom" placeholder="Votre nom">
                </div>
              </div>
        
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="votre@email.com">
              </div>
        
              <div class="form-group">
                <label for="telephone">Téléphone</label>
                <input type="tel" id="telephone" placeholder="+33 X XX XX XX XX">
              </div>
        
              <div class="form-group">
                <label for="vehicule">Véhicule souhaité</label>
                <select id="vehicule">
                  <option value="">Sélectionnez un véhicule</option>
                  <option value="voiture1">Voiture 1</option>
                  <option value="voiture2">Voiture 2</option>
                </select>
              </div>
        
              <div class="form-row">
                <div class="form-group">
                  <label for="date-debut">Date de début</label>
                  <input type="date" id="date-debut">
                </div>
                <div class="form-group">
                  <label for="date-fin">Date de fin</label>
                  <input type="date" id="date-fin">
                </div>
              </div>
        
              <button class="creer" type="submit">Créez votre compte</button>
            </form>
          </div>
    </main>
    
    <footer>
        <div>2025 VoltAuto. Tous droits réservés.</div>
        <div class="legalite">
            <div>Mentions légales</div>
            <div>Politiques de confidentialité</div>
            <div>CGV</div>
        </div>
    </footer>
</body>
</html>
